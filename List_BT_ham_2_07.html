<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chỗ hai số nguyên</title>
</head>
<body>
<script>
    function changePositionNumber(number1,number2) {
        alert("So thu nhat la " + number2);
        alert(" So thu hai la "+ number1);
    }
    let x= Number(prompt("Nhap vao so thu nhat "));
    let y = Number (prompt("Nhap vao so thu hai"));
    alert(changePositionNumber(x,y));

</script>
</body>
</html>
