<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số đưa vào có phải là số nguyên dương hay không</title>
</head>
<body>
<script>
    function checkPositiveInteger(number) {
        if (number>=0){
            return true;
        } else {
            return false;
        }
    }
    let a = Number(prompt("Nhap vao so bat ky"))
    console.log(checkPositiveInteger(a));
</script>
</body>
</html>
