<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LT: Tính bình phương của một số </title>
</head>
<body>
<script>
    function findQuare(number) {
        let a=number;
        a*=number;
        return a;
    }
    let b= Number(prompt("Nhập vào một số để tính bình phương"));
    alert("Bình phương của "+b + " là "+ findQuare(b));
</script>
</body>
</html>
